<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title> 
    <link rel="stylesheet" href="signform.css">
</head>
<body>
 <div class="outer-box">
    <div class="inner-box"> 
        <header class="signup-header">
            <h1>SignUp</h1>
            <p>It Just takes 30 seconds</p>
        </header>
        <main class="signup-body">  
            <form action="#">
                <p><label for="fullname">Full Name</label>
                <input type="text" name="" id="fullname" placeholder="Saira Saeed" required><br>
                <label for="email">Email</label>
                    <input type="text" name="" id="email" placeholder="Sairasaeed545@gmail.com " required><br>
                    <label for="Password">Password</label>
                        <input type="password" name="" id="Password" placeholder="at least 8 characters" required><br>
                            <input type="submit" name="Submit" value="Create Account">
                </p>
            </form>
        </main>
        <footer class="signup-footer">
            <p>Already have an account? <a href="#">Login</a></p>
        </footer>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
 </div>   
</body>
</html>
